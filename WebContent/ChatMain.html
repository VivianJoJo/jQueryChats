<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>聊天室</title>
	<script type"text/javascript" src="jScript/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="js/jsLogin.js"></script>
	<link rel="stylesheet" type="text/css" href="css/cssLogin.css"/>
	<script type="text/javascript" 
            src="jScript/jquery-1.4.2-vsdoc.js">
    </script>
</head>
<body>
<div id="divMain">
	<div class="divL">
		<h3>Chart Room</h3>
		<div class="divShow" id="divContent">
			
		</div>
	</div>
	<div class="divR">
		<h3>Onlines</h3>
		<div class="divShow" id="divOnline">
			
		</div>
	</div>
	<div class="divBot">
		<table cellpadding="0" cellspacing="0">
			<tr><td colspan="2" id="divFace" class="pb"></td></tr>
			<tr>
				<td>
					<textarea id="txtContent" cols="64" rows="3" class="txt"></textarea>
				</td>
				<td class="pl">
					<input id="button" type="button" value="Send" class="btn" />
				</td>
				<td colspan="2" class="pt">发送内容不能为空</td>
			</tr>
		</table>
	</div>	
	<span id="divMsg" class="clsTip">Sending.....</span>
</div>
</body>
</html>
